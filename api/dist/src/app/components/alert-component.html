        <div class="tip-box ps-c">
            <div class="tip-msg">
                <img class="img" src="../images/mistake.png" />
                <span class="text"><%= tipMsg %></span>
            </div>
            <div class="btn-group">
                <div class="fr sure-btn btn">確 定</div>
            </div>
        </div>
    </div>
</script>
