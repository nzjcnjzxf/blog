<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>冒泡和捕获</title>
	<style>
	ul{
		padding: 0;
	}
	li{
		list-style: none;
	}
		.div{
			width: 500px;
			height: 500px;
			background: red;
		}
		.ul{
			width: 300px;
			height: 300px;
			background: yellow;
		}
		.li{
			width: 100px;
			height: 100px;
			background: blue;
		}
	</style>
</head>
<body>	
	这个例子说明了冒泡机制   同时说明了mouseenter 是不支持冒泡的 mouseover支持
	<div class="div" onmouseenter="div()">
		<ul class="ul" onmouseenter="ul()">
			<li class="li" onmouseenter="li()"></li>
		</ul>
	</div>
	<div class="div" onmouseover="div()">
		<ul class="ul" onmouseover="ul()">
			<li class="li" onmouseover="li()" onmouseout="leave()"></li>
		</ul>
	</div>
</body>
</html>
<script>
	function div(){
		console.log('div');
	}
	function ul(){
		console.log('ul');
	}	
	function li(){
		console.log('li');
	}

	function leave(){
		console.log('leave');
	}



</script>
