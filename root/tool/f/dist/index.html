<!DOCTYPE html>
<html lang=en>

<head>
    <meta charset=UTF-8>
    <meta name=viewport content="width=device-width,initial-scale=1">
    <meta http-equiv=X-UA-Compatible content="ie=edge">
    <title>飞机大作战</title>
<link href=style.css?f10c0e7ad693dd5e2fcd rel=stylesheet></head>

<body>
    <div class="game bg1">
        <canvas id=game></canvas>
        <div class=ui-index>
            <h1 class=title>飞机大作战</h1>
            <div class=btns-group>
                <button class="btn game-start">开始游戏</button>
                <button class="btn game-setting">游戏设置</button>
                <button class="btn game-rule">游戏说明</button>
            </div>
        </div>

        <div class="ui-panel ui-rule">
            <h2>游戏说明</h2>
            <p>通过手指移动飞机，躲避敌人，通过子弹射击敌人得分，游戏无限时。消灭小型飞机得100分，消灭大型飞机得1000分。</p>
            <button class="confirm-btn game-rule-confirm">我明白了</button>
        </div>

        <div class="ui-panel ui-setting">
            <h2>游戏设置</h2>
            <ul class=setting-group>
                <li class="setting game-set-music">
                    <span class=setting-title>音乐设置</span>
                    <select id=setting-music>
                        <option value=1>开启音乐</option>
                        <option value=0>关闭音乐</option>
                    </select>
                </li>
                <li class="setting game-set-bg">
                    <span class=setting-title>背景设置</span>
                    <select id=setting-bg>
                        <option value=1 selected=selected>迷失古迹</option>
                        <option value=2>原始森林</option>
                        <option value=3>夜袭基地</option>
                        <option value=4>爆裂火山</option>
                    </select>
                </li>
                <li class="setting game-set-plane">
                    <span class=setting-title>战机设置</span>
                    <select id=setting-plane>
                        <option value=bluePlaneIcon>蓝色战机</option>
                        <option value=pinkPlaneIcon>粉红战机</option>
                    </select>
                </li>
            </ul>
            <button class="confirm-btn game-setting-confirm">确认设置</button>
        </div>

        <div class="ui-panel ui-result">
            <h2>游戏结束</h2>
            <p>你的<span class=score></span></p>
            <button class="confirm-btn game-result-confirm">我知道了</button>
        </div>
        <span class="ui-score score"></span>
    </div>
<script type=text/javascript src=bundle.js?f10c0e7ad693dd5e2fcd></script></body>

</html>
